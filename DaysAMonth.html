<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Days In A Month</title>
</head>
<body>
<form id="frmDays" name="frmDays">
    <input type="text" id="txtDays" name="txtDays">
    <button type="button" id="btnDays" onclick="daysAMonth();">Tinh so ngay</button>
    <p id="output"></p>
    <script>
        function daysAMonth() {
            var month = parseFloat(document.getElementById("txtDays").value);
            var output = document.getElementById("output");
            switch(month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    output.innerHTML = "Thang "+month+ " co 31 ngay";
                    break;
                case 2:
                    output.innerHTML = "Thang 2 co 28 hoac 29 ngay";
                    break;
                default:
                    output.innerHTML = "Thang "+month+ " co 30 ngay";
                    break;
            }
        }
    </script>
</form>
</body>
</html>
